<link rel="stylesheet" href="css/photos.css">

<script ng-src="http://cdnjs.cloudflare.com/ajax/libs/masonry/3.2.2/masonry.pkgd.min.js"></script>
<script src="http://imagesloaded.desandro.com/imagesloaded.pkgd.min.js"></script>

<ion-view cache-view="false" view-title="Photos" ng-controller="photosController" class="global-pane" padding="true">
	<ion-content scroll="true">
		<div class="pad-sides" data-masonry-options='{ "columnWidth": 0, "itemSelector": ".item" }'>
			<img ng-src="{{ item.src }}" alt="a singer" ng-repeat="item in list" ng-click="showImages($index)">
		</div>
	</ion-content>
</ion-view>
