<link rel="stylesheet" href="css/photos.css">

<script ng-src="http://cdnjs.cloudflare.com/ajax/libs/masonry/3.2.2/masonry.pkgd.min.js"></script>
<script src="http://imagesloaded.desandro.com/imagesloaded.pkgd.min.js"></script>

<ion-view cache-view="false" view-title="Photos" ng-controller="photosController">
	<ion-content>
	<!--<ion-content scroll="true">-->
		<div class="pad-sides" data-masonry-options='{ "columnWidth": 20, "itemSelector": ".item" }'>
			<img ng-src="img/wedding-images/1/thumbs/{{ item.img_src_thumb }}" alt="a singer" ng-repeat="item in list" ng-click="showImages($index)">
		</div>
	</ion-content>
</ion-view>

<style>

.pad-sides img{
	max-width:30%;
	margin:1.5% .5% 1.5% 2.5%;
}

</style>
