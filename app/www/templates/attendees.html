<ion-view class="attendees-view">
  <ion-nav-title>
	    <span>Attendees</span>
  </ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="attendee in attendees" class="item-thumbnail-left">
       <img ng-src="{{attendee.pictureUrl}}">
       <h2>{{attendee.name}}</h2> 
       <p>{{attendee.email}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
