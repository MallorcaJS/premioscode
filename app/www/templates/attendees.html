<ion-view view-title="Attendees">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="attendee in attendees" class="item-thumbnail-left">
       <img src="{{attendee.pictureUrl}}">
       <h3>{{attendee.name}}</h3> 
       <p>{{attendee.email}}</p>
      </ion-item>
    </ion-list>


  </ion-content>

  </ion-view>
